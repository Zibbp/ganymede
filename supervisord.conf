[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:api]
command=gosu abc /opt/app/ganymede-api
autostart=true
autorestart=true
startsecs=5
priority=10
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0

[program:worker]
command=/bin/sh -lc 'sleep 5; exec gosu abc /opt/app/ganymede-worker'
autostart=true
autorestart=true
startsecs=5
priority=20
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0

[program:frontend]
directory=/opt/app
command=node server.js
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0

; ===== Exit Supervisord (to stop container) if any program reaches FATAL =====
; ===== Docker or other orchestration can then restart the container =====
[eventlistener:exit_on_failure]
command=/usr/local/bin/supervisord-exit-on-fatal.sh
events=PROCESS_STATE_FATAL
autorestart=false
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
